<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom:10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
        body {
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        <script>
            function submitForm() {
                const formData = new FormData(document.getElementById('employeeForm'));
                fetch('process_data.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    // Handle the response if needed
                    console.log(data);
                    window.location.href = 'next.html'; // Redirect to the next.html page
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <fieldset>
            <legend style="text-align: center;"><i class="fas fa-user-tie fa-2x mr-2"></i><h1>Employee Registration Form</h1></legend>
        <form id="employeeForm" class="mt-4" action="script1.html" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Required Post</label>
                <input type="text" class="form-control" id="occupation" placeholder="Enter occupation" required>
            </div>
            <div class="form-group">
                <label for="Media">Mention Your Resume </label>
                <input type="file" class="form-control" id="fileUpload" accept=".pdf,.doc,.docx" placeholder="Enter occupation" required>
            </div>
            <div class="form-group">
                <label for="adharId">Adhar Card ID</label>
                <input type="tel" class="form-control" id="adharId" placeholder="Enter Adhar Card ID" maxlength="12" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="submitForm()">Next</button>
        </fieldset>
        </form>
       
    </div>
    

    <!-- Bootstrap JS and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
